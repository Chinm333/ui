<h1>Weekly Stock Detail</h1>
  <div class="table-container">
    <table class="responsive-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Open</th>
          <th>Close</th>
          <th>Low</th>
          <th>High</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of currentData">
          <td>{{ entry.date | date: 'dd/MM/yyyy' }}</td>
          <td [ngClass]="{'green': entry.open > entry.close, 'red': entry.open < entry.close, 'black': entry.open === entry.close}">
            {{ entry.open }}
          </td>
          <td [ngClass]="{'green': entry.close > entry.open, 'red': entry.close < entry.open, 'black': entry.open === entry.close}">
            {{ entry.close }}
          </td>
          <td >
            {{ entry.low }}
          </td>
          <td>
            {{ entry.high }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <button (click)="prevWeek()" [disabled]="currentPage === 0">Prev</button>
    <button (click)="nextWeek()" [disabled]="currentPage + itemsPerPage >= marketData.length">Next</button>
  </div>
